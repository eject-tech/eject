name: Generate Change Files

on:
  push:
    branches-ignore:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - uses: pnpm/action-setup@v2
        name: Setup pnpm
        with:
          version: 7
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run beachball changeset
        run: pnpm run release change
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
